                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">黃金麵線</h1>
                        <div class="fs-5 mb-5">
                            <span>NT$50.00 - NT$65.00</span>
                        </div>
                        <p class="lead">這裡的蚵仔大顆鮮美，料多實在，麵線的用料十足。有綜合、蚵仔、大腸、肉丁口味的選擇。
                            麵線量給的十足，配料都在麵線的底部，輕輕一撈就可以看到了。
                            蚵仔個頭大，滋味很鮮美。大腸使用的應該是大腸頭部份，頗有厚度，越是咀嚼越能感受到明顯的油脂香氣。
                            肉丁的鹹香味也很夠 吃起來非常入味，也可以適時加入特製辣油、蒜泥、烏醋，增加香氣。</p>
                    </div>
                </div>
            </div>
